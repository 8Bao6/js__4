<!doctype html>

        <div class="card-body">
          <div class="form-group">
            <label for="">Number 1</label>

          <div class="form-group">

        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          TÍNH LƯƠNG NV
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="">Số giờ làm</label>

            <label for="">Lương Theo Giờ</label>

        </div>
        <div id="infoLuong" class="card-footer text-muted">
        </div>
      </div>

    </div>
  </div>


  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Gía tiền
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="">Tên Hàng</label>
            <input id="tenhang" type="text" class="form-control" placeholder="" value="">
          </div>
          <div class="form-group">
            <label for="">Đơn giá</label>
            <input id="gia" type="text" class="form-control" placeholder="" value="">
          </div>
          <div class="form-group">
            <label for="">Số lượng</label>
            <input id="soluong" type="text" class="form-control" placeholder="" value="">
          </div>
          <button id="btnTongtien" class="btn btn-success">Tổng</button>
        </div>
        <div id="infoLuong" class="card-footer text-muted">
        </div>
      </div>

    </div>

  <script src="./main.js"></script>
